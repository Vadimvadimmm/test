<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		"use strict";

		const arr = [
			{x:5, y:5},
			{x:3, y:6},
			{x:6, y:8},
		];

		const val1 = {x:5, y:2};

		console.log(some(arr, arrPoint => arrPoint.x === val1.x && arrPoint.y === val1.y));

		function some(arr, compare) {
			for (const arrEl of arr) {
				console.log(arrEl);
				if (compare(arrEl)) {
					return true;
				}
			}

			return false;
		}
	</script>
</body>
</html>
